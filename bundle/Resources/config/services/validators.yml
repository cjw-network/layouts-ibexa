services:
    netgen_block_manager.validator.ezlocation:
        class: Netgen\BlockManager\Ez\Validator\LocationValidator
        arguments:
            - "@ezpublish.api.repository"
        tags:
            - { name: validator.constraint_validator, alias: ngbm_ezlocation }

    netgen_block_manager.validator.ezcontent:
        class: Netgen\BlockManager\Ez\Validator\ContentValidator
        arguments:
            - "@ezpublish.api.repository"
        tags:
            - { name: validator.constraint_validator, alias: ngbm_ezcontent }

    netgen_block_manager.validator.ez_site_access:
        class: Netgen\BlockManager\Ez\Validator\SiteAccessValidator
        arguments:
            - "%ezpublish.siteaccess.list%"
        tags:
            - { name: validator.constraint_validator, alias: ngbm_ez_site_access }

    netgen_block_manager.validator.ez_site_access_group:
        class: Netgen\BlockManager\Ez\Validator\SiteAccessGroupValidator
        arguments:
            - "%ezpublish.siteaccess.groups%"
        tags:
            - { name: validator.constraint_validator, alias: ngbm_ez_site_access_group }

    netgen_block_manager.validator.ez_content_type:
        class: Netgen\BlockManager\Ez\Validator\ContentTypeValidator
        arguments:
            - "@ezpublish.api.repository"
        tags:
            - { name: validator.constraint_validator, alias: ngbm_ez_content_type }
